# Topic 1：
Crime Patterns Across Age Groups in UK Prisons (Q1 2023)

# Question:

What kinds of crimes are different age groups committing?

Introduction:

Understanding how offences differ across age groups helps reveal behaviour patterns in prisons.
Using the Adjudications Q1 2023 dataset, where each case has an age group and offence type, we look at which offences are most common at different ages and how these patterns change across age groups.

# Topic 2：
Punishment Length Across Age Groups
 


---

#Question: 

How does punishment length vary across different age groups?

Introduction:

This section focuses on whether punishment length varies across age groups.
Using the Punishments Q1 2023 dataset, we compare the average number of punishment days across different ages to see which groups tend to receive longer or shorter punishments and what these differences might suggest.

# Model

###Question:
Is the severity of an offence affected by the age of the perpetrator?

###Choosing a Model:
logistic regression(severe ~ age_group)

###Reason:
Logistic regression is ideal for binary outcomes (severe or not)

The low AUC value for our ROC curve suggests there is little or no link between age and severity of offences, this is likely because 'severe' is too broad a category and to get more insight we may have to look at a more specific kind of offence.

# Conclusion


Our visualisations suggested that there is a tendency for offenders in certain age groups to commit certain crimes more than other age groups. After refining our model, we have shown a weak link between age and a tendency to commit violent offences, as indicated by an AUC value &gt; 0.5
